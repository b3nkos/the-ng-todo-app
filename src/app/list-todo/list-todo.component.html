<h1>My todos</h1>

<div class="alert alert-success" *ngIf="message">{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date | uppercase}}</td>
      <td>{{todo.done}}</td>
      <td><button (click)="handleUpdateTodo(todo.id)" class="btn btn-info">Update</button></td>
      <td><button (click)="handleDeleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
