<h1>Todo</h1>

<div class="container">
  <fieldset class="form-group">
    <label for="description">Description</label>
    <input type="text" [(ngModel)]="todo.description" name="description" id="description" required="required"
           class="form-control">
  </fieldset>

  <fieldset class="form-group">
    <label for="target_date">Target Date</label>
    <input type="date"
           [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
           (ngModelChange)="todo.targetDate = $event"
           name="target_date" id="target_date"
           required="required"
           class="form-control">
  </fieldset>

  <button class="btn btn-success" (click)="handleSaveTodo()">Save</button>
</div>
