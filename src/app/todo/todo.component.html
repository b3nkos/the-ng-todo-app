<h1>Todo</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
  <div class="alert alert-danger" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target date</div>
  <div class="alert alert-danger" *ngIf="todoForm.dirty && description.invalid">Enter at least 5 character in
    description
  </div>
</div>

<div class="container">
  <form (ngSubmit)="!todoForm.invalid && handleSaveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="description">Description</label>
      <input type="text"
             [(ngModel)]="todo.description"
             name="description"
             id="description"
             required="required"
             class="form-control"
             #description="ngModel"
             minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label for="target_date">Target Date</label>
      <input type="date"
             [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
             (ngModelChange)="todo.targetDate = $event"
             name="target_date"
             id="target_date"
             #targetDate="ngModel"
             required="required"
             class="form-control">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
